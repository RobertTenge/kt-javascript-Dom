<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bisnessVibe - Контакты</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="page-contact">
    <header>
        <div class="logo">bisnessVibe</div>
        <nav>
            <a href="index.html">Главная</a>
            <a href="about.html">О нас</a>
            <a href="contact.html" class="active" aria-current="page">Контакты</a>
        </nav>
    </header>
    <main>
        <section class="contact" role="region" aria-label="Контактная форма и карта">
            <h1>Свяжитесь с нами</h1>
            <form class="contact-form">
                <input type="text" placeholder="Имя" required aria-label="Имя">
                <input type="email" placeholder="Email" required aria-label="Email">
                <textarea placeholder="Сообщение" required aria-label="Сообщение"></textarea>
                <button type="submit">Отправить</button>
            </form>
            <div class="map-container">
                <img src="assets/map.jpg" alt="Карта" class="map" tabindex="0">
            </div>
        </section>
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
